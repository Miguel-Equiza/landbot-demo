<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embed (Constrained Width)</title>
  <script SameSite="None; Secure" type="module"
          src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs">
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }
    .chat-wrapper {
      width: 400px;
      max-width: 100%;
      height: 350px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- load navbar -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
      });
  </script>

  <div class="chat-wrapper" id="myLandbot"></div>
  <script type="module">
    new Landbot.Container({
      container: '#myLandbot',
      configUrl:
        'https://storage.googleapis.com/landbot.online/v3/H-2918448-CZ3EHC2OOC90264U/index.json',
    });
  </script>
</body>
</html>
